<!DOCTYPE html">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style> 


</head>
<body>

<div ng-app="table" ng-controller="tablectr">
  <table ng-repeat="x in names  | orderBy :'Country'">
   
     <td>{{$index +1 }}</td>
     <td ng-if="$even">{{x.Name}}</td>
     <td ng-if="$odd" style="background-color: red">{{x.Name}}</td>
     <td ng-if="$even">{{x.Country | uppercase}}</td>
     <td ng-if="$odd" style="background-color: red">{{x.Country | uppercase}}</td>
     
  </table>
</div>

<script type="text/javascript" src="../../js/common/angular1.3.9/js/angular.min.js"></script>

<script type="text/javascript">
 
	var tableApp=angular.module('table',[]);
	tableApp.controller('tablectr',function ($scope,$http){
		$http.get("http://192.168.1.117:8098/cardcouponframe/data/json/custom.json").success(function (response){
			$scope.names=response.records;
		});
		
		
	});
</script>

</body>
</html>
