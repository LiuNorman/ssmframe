<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../js/common/bootstrap3.3.5/css/bootstrap.min.css"/>
<script type="text/javascript" src="../../js/common/angular1.3.9/js/angular.min.js"></script>
<script type="text/javascript" src="js/bootstrapApp.js"></script>
<script type="text/javascript" src="js/bootstrapcontroller.js"></script>

</head>
<body ng-app="bootstrap" ng-controller="bootstrapCtr">
<div class="container">
   <table class="table table-striped">
   	<thead>
 	  <tr>
   	   <th>操作</th>
   	   <th>姓</th>
   	   <th>名</th>
   	  </tr>
   	</thead>
   	<tbody>
   	   <tr ng-repeat="user in users">
   	   <td>
	   	   <button class="btn" ng-click="editUser(user.id)">
	   	   <span class="glyphicon glyphicon-pencil"></span>
	   	   	编辑
	   	   </button>
   	   	</td>
   	   <td>{{ user.fName }}</td>
   	   <td>{{ user.lName }}</td>
   	   </tr>
   	</tbody>
   </table>
   <hr>
   
   <button class="btn btn-success" ng-click="editUser('add')">
   		<span class="glyphicon glyphicon-user"></span>
   		添加用戶
   </button>
   
   <h3 ng-show='isShow'>创建新用户</h3>
   <h3 ng-hide='isShow'>编辑新用户</h3>
   
   <form class="form-horizontal">
   		<div class="form-group">
   			<label class="col-sm-2 control-label">姓：</label>
   			<div class="col-sm-10">
   				<input type="text" ng-model="fName" ng-disabled="!isShow" placeholder="First Name">
   			</div>
   		</div>
   		
   		<div class="form-group">
   			<label class="col-sm-2 control-label">名：</label>
   			<div class="col-sm-10">
   				<input type="text" ng-model="lName"  ng-disabled="!isShow" placeholder="Last Name">
   			</div>
   		</div>
   
    
   </form>
   <hr>
   
   <button class="btn btn-success">
   <span class="glyphicon glyphicon-save"></span>
   	保存
   </button>
   
</div>
   

</body>
